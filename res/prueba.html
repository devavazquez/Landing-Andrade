<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../assets/ANDRADE_MKTPLAN_TARJETAS-01-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            width: 250px; /* ajusta el tamaño según tu logo */
            display: block;
            margin: 0 auto;
            margin-top: -50px;
        }
        .content {
            text-align: center;
            margin: 20px auto;
            max-width: 800px; /* ajusta el tamaño máximo de tu contenido */
            margin-top: -70px;
        }
        .image-container {
            text-align: center;
            width: 800px; /* ajusta el ancho máximo del contenedor */
            margin: 0 auto;
            border: 1px solid #ccc; /* añade un borde para mayor claridad */
            overflow: hidden; /* para recortar la imagen que excede el contenedor */
        }
        .image-container img {
            width: 100%; /* ajusta el ancho según tu necesidad */
            height: 150px;
            display: block;
            margin: 0 auto;
            object-fit: cover; /* evita que la imagen se deforme */
        }
        nav {
            background-color: white;
            overflow: hidden;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: rgba(156, 156, 156, 0.109);
            overflow: hidden;
            text-align: center; /* Centra los elementos */
        }
        
        nav ul li {
            display: inline-block; /* Muestra los elementos en línea */
        }
        
        nav ul li a {
            display: block;
            color: black; /* Cambia el color del texto */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: #f1f1f1; /* Cambia el color de fondo al pasar el ratón */
        }

        nav ul li a.active {
            font-weight: bold; /* Pone el texto en negrita */
            color: #333; /* Cambia el color del texto */
        }

        /* Estilo para pantallas más pequeñas */
@media only screen and (max-width: 600px) {
    .logo {
        width: 150px; /* Ajusta el tamaño del logo para pantallas pequeñas */
        margin-top: -30px;
    }
    .content {
        margin-top: -50px;
    }
    .image-container {
        width: 100%;
    }
    .image-container img {
        height: auto; /* Ajusta la altura automáticamente */
    }
}

/* Estilo para pantallas más grandes */
@media only screen and (min-width: 601px) {
    .logo {
        width: 250px; /* Mantiene el tamaño del logo para pantallas grandes */
        margin-top: -50px;
    }
    .content {
        margin-top: -70px;
    }
    .image-container {
        width: 800px; /* Mantiene el ancho máximo del contenedor */
    }
    .image-container img {
        height: 150px;
    }
}
    </style>
    <title>Andrade</title>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var navLinks = document.querySelectorAll("nav ul li a");
            navLinks.forEach(function(link) {
                link.addEventListener("click", function() {
                    navLinks.forEach(function(l) {
                        l.classList.remove("active");
                    });
                    this.classList.add("active");
                });
            });
        });
    </script>
