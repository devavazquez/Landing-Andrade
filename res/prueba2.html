<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar fixed-top blue-bar">
    <div class="container-fluid">
      <div class="right-texts">
        <img src="../assets/ANDRADE_MKTPLAN_BRANDING-02.png" alt="Logo" id="logo">
      </div>
      <div class="right-texts">
        <a class="right-text bt-atn translatable" href="#home">Home</a>
        <div class="dropdown">
          <button class="right-text bt-atn translatable dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Services
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Service 1</a>
            <a class="dropdown-item" href="#">Service 2</a>
            <a class="dropdown-item" href="#">Service 3</a>
          </div>
        </div>
        <a class="right-text bt-atn translatable" href="#about">About Us</a>
        <a class="right-text bt-atn translatable" href="#contact">Contact</a>
      </div>
    </div>
  </nav>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
